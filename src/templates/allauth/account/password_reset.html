{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">

<!-- Container containing all contents -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <!-- White Container -->
      <div class="container bg-white rounded mt-4 mb-4 px-4">
        <div class="pt-3 pb-3">
          <form method="POST" class="form-horizontal">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="border-bottom mb-4">Reset Password</legend>
              <p> Forget password? Enter your email below, we'll email instructions for setting a new one.</p>
              {{ form|crispy }}
            </fieldset>
            <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
            <div class="px-4 pt-2">
              <hr>
          </div>
          <div class="row justify-content-center">
            <small class="text-muted">
              <a href="https://uclapi.com/oauth/authorise/?client_id=0761046984609257.7533240572162003&state=1">Sign In with SSO</a>
            </small>
          </div>
          </form>
          <div class="pt-3">
            <div class="row justify-content-center">
              <small class="text-muted">
                Need An Account? <a href="/accounts/signup">Sign Up Now</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
